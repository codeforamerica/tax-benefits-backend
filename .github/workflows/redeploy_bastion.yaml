name: Redeploy bastion

on:
  schedule:
    - cron: "0 0 7,15,22,28 * *" # Runs on the 7th, 15th, 22nd, and 28th of any given month
  workflow_dispatch:
  pull_request:

jobs:
  redeploy-pya-bastion:
    name: Redeploys bastion in pya staging
    runs-on: ubuntu-latest
    environment: pya-nonprod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Initialize OpenTofu for pya staging
        working-directory: ./tofu/config/staging.pya.fileyourstatetaxes.org
        run: tofu init

      - name: Apply changes to pya staging
        working-directory: ./tofu/config/staging.pya.fileyourstatetaxes.org
        run: tofu apply --auto-approve -target module.pya.module.bastion

  redeploy-demo-efiler-api-bastion:
    name: Redeploys bastion in efiler-api demo
    runs-on: ubuntu-latest
    environment: efiler-api-demo
